<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Conrad Anker</title>
		<link rel="stylesheet" href="css/styles.css" type="text/css">
		<link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

		<script type="text/javascript">
			$(document).ready(function() {
				$("#engage").click(function() {
					$("#explore").animate({width: "0%"}, 500);
					$("#engage").animate({width: "100%"}, 500, function() {
						$("#explore").css({height: "0"});
						$("#explore").hide();
					});

					$("#engage").css({"background-image": "url('/img/right-background.jpg')"});
				});

				$("#explore").click(function() {
					$("#engage").animate({width: "0%"}, 500);
					$("#explore").animate({width: "100%"}, 500, function() {
						$("#engage").css({height: "0"});
						$("#engage").hide();
					});
					$("#explore").css({"background-image": "url('/img/left-background.jpg')"});
				});
			});
		</script>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row nav-container remove-15-row">
				<div class="col social-container">
					<img src="img/social_instagram.png">
					<img src="img/social_twitter.png">
					<img src="img/social_facebook.png">

				</div>
				<div class="col" align="center'">
					<a href="/">
						<img class="logo" src="img/logo.png">
					</a>
				</div>
				<div class="col text-right contact-container">
					<a class="text-link" href="#">CONTACT</a>
				</div>

			</div>

			<div class="row" id="home-row">
				<div class="col" id="explore">
					<div class="row top-home-row remove-15-row"></div>
					<div class="row bottom-home-row remove-15-row align-items-center">
						<div class="col-sm-2 remove-15-row remove-15-padding">
							<hr class="red-line">
						</div>

						<div class="col-sm-10 explore-text align-items-center">
							<span class="explore-link">EXPLORE</span>
						</div>
					</div>
				</div>
				<div class="col" id="engage">
					<div class="row top-home-row remove-15-row"></div>
					<div class="row bottom-home-row remove-15-row align-items-center">
						<div class="col-sm-10 text-right engage-text align-items-center">
							<span class="engage-link">ENGAGE</span>
						</div>

						<div class="col-sm-2 remove-15-row remove-15-padding">
							<hr class="red-line" style="float:right;">
						</div>
					</div>
				</div>
			</div>
		</div>


	
	</body>
</html>
